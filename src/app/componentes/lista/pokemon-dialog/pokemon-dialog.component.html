<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
  <img [src]="data.sprites.front_default" [alt]="data.name">
  <p>{{data.stats[0].stat.name}}: {{data.stats[0].base_stat}}</p>
  <p>Habilidad 2: {{data.abilities[0].ability.name}}</p>
  <p>Habilidad 3: {{data.abilities[1].ability.name}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
</mat-dialog-actions>
